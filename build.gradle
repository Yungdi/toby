plugins {
    id 'java'
}

group 'com.yun27jin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-context', version: '5.2.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.2.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-test', version: '5.2.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-support', version: '5.2.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-context-support', version: '5.2.0.RELEASE'

    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.5.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.commons:commons-lang3:3.9'
}